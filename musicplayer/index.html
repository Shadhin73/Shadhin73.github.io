<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/611eb29af6.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Afreen Afreen</h2>
            <h2 id="artist">Rahat Fateh Ali Khan & Momina Mustehsan</h2>
            <div class="img_container">
                <img src="images/1.jpg" alt="">
            </div>
            <audio src="songs/1.mp3"></audio>

            <!-- progressbar -->
            <div id="progress_container" class="progressbar_container">
                <div class="progress_duration_meter">
                    <div id="current_time">
                        0:00
                    </div>
                    <div id="duration">6:38</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress">

                    </div>
                </div>
            </div>

            <!-- controllers -->
            <div class="music_controls">
                <i id="prev" title="Previous" class="fas fa-backward"></i>
                <i id="play" title="Play" class="fas fa-play main_button"></i>
                <i id="next" title="Next" class="fas fa-forward"></i>

            </div>
        </div>
    </div>
    <script>
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const music = document.querySelector("audio");
        const image = document.querySelector("img");
        let progress = document.getElementById("progress");
        let total_duration = document.getElementById("duration");
        let current_time = document.getElementById("current_time");
        const progress_div = document.getElementById("progress_div")
        const songs = [
            {
                name: "1",
                title: "Afreen Afreen",
                artist: "Rahat Fateh Ali Khan & Momina Mustehsan"
            },
            {
                name: "2",
                title: "Neshar Bojha",
                artist: "Popeye"
            },
            {
                name: "3",
                title: "Tera Woh Pyar",
                artist: "Momina Mustehsan & Asim Azhar"
            },
            {
                name: "4",
                title: "Amar Dehokhan",
                artist: "Odd Signature"
            },
            {
                name: "5",
                title: "Srotoshini",
                artist: "Encore"
            },
            {
                name: "6",
                title: "Obosthan",
                artist: "Eather Band"
            },
            {
                name: "7",
                title: "Tajdar-E-Haram",
                artist: "Atif Aslam"
            },
        ]


        let isPlaying = false;

        // for play function
        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            image.classList.add("anime"); 
        }
        // pause music
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            image.classList.remove("anime"); 
        }

        play.addEventListener("click", ()=> {
            isPlaying ? pauseMusic() : playMusic();
        })

        // changing music data
        const loadSong = (songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = `songs/${songs.name}.mp3`;
            image.src = `images/${songs.name}.jpg`
        };


        songIndex = 0
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }

        // progress js work
        music.addEventListener("timeupdate", (event)=>{
            // console.log(event);
            const {currentTime, duration} = event.srcElement;
            let progress_time = (currentTime/duration) * 100;
            progress.style.width =`${progress_time}%`;

            // music duration update
            let min_duration = Math.floor(duration/60);
            let sec_duration = Math.floor(duration%60);
            if (sec_duration<10) {
                sec_duration = `0${sec_duration}`;                  
            }
            let tot_duration = `${min_duration}:${sec_duration}`;
            if (duration) {
                total_duration.textContent = `${tot_duration}`;                
            }

            // music current duration update
            let min_currentTime = Math.floor(currentTime/60);
            let sec_currentTime = Math.floor(currentTime%60);
            if (sec_currentTime<10) {
                sec_currentTime = `0${sec_currentTime}`;                  
            }
            let tot_currentTime = `${min_currentTime}:${sec_currentTime}`;
            current_time.textContent = `${tot_currentTime}`;                

        });

        // progress onclick function
        progress_div.addEventListener("click", (event)=>{
            const {currentTime, duration} = music;
            let move_progress = (event.offsetX / event.srcElement.clientWidth) * duration;
            music.currentTime = move_progress
        });

        // call next song
        music.addEventListener('ended', nextSong);

        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
        
    </script>
</body>
</html>
