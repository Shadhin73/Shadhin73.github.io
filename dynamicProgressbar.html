<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dynamic progress-bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2 style="width: 200px ;text-align: center;">Club activity.</h2>
 <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">  
      <span id="spanID">85%</span> </div></div>
</div>
<script>
var progressBar = $(".progress-bar");
var progressSpan = $(".ProNum");
var progressNum = 0;
var myintrvl = setInterval(function(){
  progressNum++;
  {
    progressBar.css("width",progressNum + "%")
  progressBar.attr("aria-valuenow",progressNum);
  $("#spanID").text(progressNum+"%")
  }
  if (progressNum == 85) {
  clearInterval(myintrvl)
}
},50)

</script>
</body>
</html>
