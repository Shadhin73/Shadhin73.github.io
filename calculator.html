<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">

  <body>

    <div  class="container">
      
      <H1 style="text-align: center;margin-top: 50px;margin-bottom: 20px;">Calculator.</H1>
      <div style="text-align: center;" >Shadhin</div>
      <div id="container">
        <input name="screen" id="screen" type="text">
      <table>
        <tr><td> <button type="button" class="btn btn-dark">(</button></td>
            <td> <button type="button" class="btn btn-dark">)</button></td>
            <td> <button type="button" class="btn btn-danger">AC</button></td>
            <td> <button type="button" class="btn btn-dark">x</button></td>
        </tr>

        <tr><td> <button type="button" class="btn btn-dark">7</button></td>
          <td> <button type="button" class="btn btn-dark">8</button></td>
          <td> <button type="button" class="btn btn-dark">9</button></td>
          <td> <button type="button" class="btn btn-dark">-</button></td> 
      </tr>

      <tr><td> <button type="button" class="btn btn-dark">4</button></td>
        <td> <button type="button" class="btn btn-dark">5</button></td>
        <td> <button type="button" class="btn btn-dark">6</button></td>
        <td> <button type="button" class="btn btn-dark">/</button></td>
    </tr>

    <tr><td> <button type="button" class="btn btn-dark">1</button></td>
      <td> <button type="button" class="btn btn-dark">2</button></td>
      <td> <button type="button" class="btn btn-dark">3</button></td>
      
      <td>
  </tr>

  <tr><td> <button type="button" class="btn btn-dark">0</button></td>
    <td> <button type="button" class="btn btn-dark">=</button></td>
    <td> <button type="button" class="btn btn-dark">.</button></td>
    <td><button style="height: 121px;position: absolute;bottom: 131px;" type="button" class="btn btn-dark">+</button></td>
</tr>

      </table>
      
      </div>

    </div>
  </body>
