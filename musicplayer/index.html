<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/611eb29af6.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Afreen Afreen</h2>
            <h2 id="artist">Rahat Fateh Ali Khan & Momina Mustehsan</h2>
            <div class="img_container">
                <img src="images/1.jpg" alt="">
            </div>
            <audio src="songs/1.mp3"></audio>

            <!-- controllers -->
            <div class="music_controls">
                <i id="prev" title="Previous" class="fas fa-backward"></i>
                <i id="play" title="Play" class="fas fa-play main_button"></i>
                <i id="next" title="Next" class="fas fa-forward"></i>

            </div>
        </div>
    </div>
    <script>
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");
        const music = document.querySelector("audio");
        const image = document.querySelector("img");

        const songs = [
            {
                name: "1",
                title: "Afreen Afreen",
                artist: "Rahat Fateh Ali Khan & Momina Mustehsan"
            },
            {
                name: "2",
                title: "Neshar Bojha",
                artist: "Popeye"
            },
            {
                name: "3",
                title: "Tera Woh Pyar",
                artist: "Momina Mustehsan & Asim Azhar"
            },
            {
                name: "4",
                title: "Amar Dehokhan",
                artist: "Odd Signature"
            },
            {
                name: "5",
                title: "Srotoshini",
                artist: "Encore"
            },
            {
                name: "6",
                title: "Obosthan",
                artist: "Eather Band"
            },
            {
                name: "7",
                title: "Tajdar-e-Haram",
                artist: "Atif Aslam"
            },
        ]

        let isPlaying = false;

        // for play function
        const playMusic = ()=>{
            isPlaying = true;
            music.play();
            play.classList.replace("fa-play", "fa-pause");
            image.classList.add("anime"); 
        }
        // pause music
        const pauseMusic = ()=>{
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", "fa-play");
            image.classList.remove("anime"); 
        }

        play.addEventListener("click", ()=> {
            isPlaying ? pauseMusic() : playMusic();
        })

        // changing music data
        const loadSong = (songs)=>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = `songs/${songs.name}.mp3`;
            image.src = `images/${songs.name}.jpg`
        };


        songIndex = 0
        const nextSong = () => {
            songIndex = (songIndex + 1) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        const prevSong = () => {
            songIndex = (songIndex - 1 + songs.length) % songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        next.addEventListener('click', nextSong);
        prev.addEventListener('click', prevSong);
        
    </script>
</body>
</html>
